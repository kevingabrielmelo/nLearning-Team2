</head>
<body class="body">
	<div id="header">
		<div id="logo">
			<img class="espac" src="../static/imagens/logo.svg">
		</div>
		<div id="menu">
			<ul>
				<li><a href="/" accesskey="1" title="">Home</a></li>
				<li><a href="" accesskey="2" title="">Serviços</a></li>
				<li><a href="" accesskey="3" title="">Sobre nós</a></li>
				<li><a href="/login" accesskey="5" title="">Login</a></li>
			</ul>
		</div>
	</div>

		<div class="main_cadastro">
			<h1 class="titulo_cadastro">Alterar dados do curso</h1>
			<form method='post' enctype="multipart/form-data" >
				<div class="row about-container">
					<div class="col-lg-6">
						<h3 class="titulos_forms ">Nome:</h3>
						<input class="input_forms" type='text' placeholder="Nome" name="nomeCurso" required 
						th:value="${curso.nomeCurso}" th:placeholder="${curso.nomeCurso}" />

						<h3 class="titulos_forms">Descrição:</h3>
						<input class="input_forms" type='text' id="curso"
							placeholder="Descrição: " name="descricao" required 
							th:value="${curso.descricao}" th:placeholder="${curso.descricao}"/>


						<h3 class="titulos_forms">Valor:</h3>
						<input class="input_forms" maxlength="15" type='number' id="valor"
							placeholder="Valor" name="valor" required
							th:value="${curso.valor}" th:placeholder="${curso.valor}" />


						<h3 class="titulos_forms ">Tutor:</h3>
						<input id="tutor" class="input_forms" type='text'
							placeholder="Tutor" name="tutor" required
							th:value="${curso.tutor}" th:placeholder="${curso.tutor}" />

						<h3 class="titulos_forms ">Imagem:</h3>						
						<input type="file" name="imagem" id="imagem" required="">
						<input onclick="alertCadastro()" type="submit" value="Salvar"
							class="botao_salvar">
					</div>
				</div>
			</form>
		</div>
</body>
	
<footer>
	<div id="footer_main">

						<a class="a_footer" href=""  title="">⸰ Legal</a>

				<div class="flex_footer_div2">

					<a class="a_footer" href="" title="">⸰ Central de ajuda</a>
					<a class="a_footer" href="" title="">⸰ Cursos</a>
					<a class="a_footer" href="" title="">⸰ Contato</a>
				</div>

				<div>
					<h1 class="h1_footer1">Midias sociais</h1>
					<img class="img_midia1 " src="/imagens/midias.svg">
				</div>
			</div>
			
	</div>
</footer>
