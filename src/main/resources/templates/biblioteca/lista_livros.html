<style>
table.blueTable {
	width: 50%;
	text-align: center;
	border-collapse: collapse;
	margin: auto;
}

table.blueTable td, table.blueTable th {
	border: 1px solid #AAAAAA;
	padding: 3px 2px;
}

table.blueTable tr:nth-child(even) {
	background: #D0E4F5;
}

table.blueTable thead {
	background: #1C6EA4;
}

table.blueTable thead th {
	font-size: 16px;
	font-weight: bold;
	color: #FFFFFF;
}

	text-align: center;

<body class="body">

	<section class="container" id="fundo_cursos">
		<h3 class="titulo_cursos">Lista de livros</h3>
		<div th:each="livro : ${livro}" class="">

			<article
				class="alinhamento card borda-cor-especial card-largura p-3 m-3 col-md-3">
				<img class="imagem_tamanho"
					th:src="@{'data:image/jpg;base64,'+${livro.imagem_string}}">
				<div class="card-body ">
					<h5 class="card-title" th:text="${livro.nomeLivro}"></h5>
					<p class="card-text" th:text="${livro.descricao}"></p>
					<p class="card-text" th:text="${livro.autor}"></p>
					<p>
						<a th:href="@{/selectLivro(idLivro = ${livro.idLivro})}"
							class="btn botao-cor-especial">Acessar o livro</a>
					</p>
				</div>
			</article>
		</div>
	</section>

</body>
