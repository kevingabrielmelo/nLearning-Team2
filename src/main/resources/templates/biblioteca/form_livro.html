		<div class="main_cadastro">
			<h1 class="titulo_cadastro">Cadastro de livro</h1>
			<form method='post' enctype="multipart/form-data">
				<div class="row about-container">
					<div class="col-lg-6">
						<h3 class="titulos_forms ">Nome do livro:</h3>
						<input class="input_forms" type='text' placeholder="Nome do livro"
							name="nomeLivro" required />

						<h3 class="titulos_forms">Descrição:</h3>
						<input class="input_forms" type='text' id="descricao"
							placeholder="Descrição: " name="descricao" required />


						<h3 class="titulos_forms">Autor:</h3>
						<input class="input_forms" type='text' id="autor"
							placeholder="Autor" name="autor" required />

						<h3 class="titulos_forms">Imagem do livro:</h3>
						<input type="file" class="titulos_forms" name="imagem" id="imagem" required accept="image/png, image/jpeg"  multiple> <br>
						
						<h3 class="titulos_forms">PDF do livro:</h3>
						<input type="file" class="titulos_forms" name="pdf" id="pdf" required accept="application/pdf"> <br>
						<input type="submit" value="Salvar"
							class="botao_salvar">
					</div>
				</div>
			</form>
		</div>
