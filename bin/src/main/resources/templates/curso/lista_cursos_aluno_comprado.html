<style>
table.blueTable {
	width: 50%;
	text-align: center;
	border-collapse: collapse;
	margin: auto;
}

table.blueTable td, table.blueTable th {
	border: 1px solid #AAAAAA;
	padding: 3px 2px;
}

table.blueTable tr:nth-child(even) {
	background: #D0E4F5;
}

table.blueTable thead {
	background: #1C6EA4;
}

table.blueTable thead th {
	font-size: 16px;
	font-weight: bold;
	color: #FFFFFF;
}

h3.titulo {
	text-align: center;
	padding: 10px;
}
</style>

<body class="body">
	<div id="header">
		<div id="logo">
			<h1>
				<a href="/">n<span>Learning</span></a>
			</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="/" accesskey="1" title="">Home</a></li>
				<li><a href="/" accesskey="2" title="">Serviços</a></li>
				<li><a href="/" accesskey="3" title="">Sobre nós</a></li>
				<li><a href="/Login" accesskey="5" title="">Sair</a></li>
			</ul>
		</div>
	</div>
	<div id="featured-wrapper">
		<div id="featured" class="container_painel">
			<div class="">
				<div class="row about-container">
					<div class="col-lg-12">
						<a href="alterarDadosAluno" class="imagem_titulo"> <img
							class="imagem1" src="/imagens/perfil_icone.svg"> Perfil
						</a> <a href="cursosnLearning" class="imagem_titulo"> <img
							class="imagem1" src="/imagens/seus_cursos.svg"> Cursos
						</a> <a href="seusCursos" class="imagem_titulo"> <img
							class="imagem1" src="/imagens/seus_cursos.svg"> Seus cursos
						</a> <a href="" class="imagem_titulo"> <img class="imagem1"
							src="/imagens/pontotrilhamenu.svg"> Trilha de aprendizado
						</a> <a href="" class="imagem_titulo"> <img class="imagem1"
							src="/imagens/calendario.svg"> Calendário
						</a> <a href="" class="imagem_titulo"> <img class="imagem1"
							src="/imagens/info.svg">Ajuda
						</a>
					</div>

				</div>
			</div>
		</div>
	</div>

	<section class="container" id="fundo_cursos">
		<h3 class="titulo_cursos">Seus cursos</h3>
		<div th:each="curso : ${curso}" class="">

			<article
				class="alinhamento card borda-cor-especial card-largura p-3 m-3 col-md-3">
				<img class="imagem_tamanho"
					th:src="@{'data:image/jpg;base64,'+${curso.imagem_string}}">
				<div class="card-body ">
					<h5 class="card-title" th:text="${curso.nomeCurso}"></h5>
					<p class="card-text" th:text="${curso.descricao}"></p>
					<p class="card-text" th:inline="text">R$
						[[${#numbers.formatDecimal(curso.valor, 1, 'COMMA', 2, 'POINT')}]]</p>
					<label>Tutor: <span class="card-text"
						th:text="${curso.tutor}"></span></label>
					<p>
						<a
							th:href="@{/visualizarQuestoesCurso(idCurso = ${curso.idCurso})}"
							class="btn botao-cor-especial">Veja o curso</a>
					</p>
				</div>
			</article>
		</div>
	</section>

	<div style="padding-top: 120%;">
		<div id="banner-wrapper" class="footer alinhamento2">
			<div id="footer" class="container">
				<p>&copy; Todos direitos reservados por NessHealth / nLearning.</p>
			</div>
		</div>
	</div>
